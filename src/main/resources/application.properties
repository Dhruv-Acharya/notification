spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notifications
spring.data.mongodb.repositories.enabled=true
server.port=8085
logging.level.org.springframework.data=DEBUG
#Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
comment.kafka.topic=comment
contest.kafka.topic=contest
follow.kafka.topic=follow
generic.kafka.topic=generic
like.kafka.topic=like
questionAdded.kafka.topic=question-added
result.kafka.topic=result
share.kafka.topic=share
subscriptionNotice.kafka.topic=subscriptionNotice
